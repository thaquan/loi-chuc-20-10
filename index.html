<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lời chúc 20/10 💐</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      overflow-x: hidden;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 50px;
      color: #ff4081;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 💗 Tim rơi hiệu ứng */
    .heart {
      position: fixed;
      top: -10px;
      color: #ff4081;
      font-size: 20px;
      animation: fall linear;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* 🌸 Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        margin-top: 30px;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Nhân ngày Phụ nữ Việt Nam 20/10 💐</h1>
  <p>Chúc cậu luôn xinh đẹp, hạnh phúc, và rực rỡ như những bông hoa mùa thu 🌸</p>
  <p>Gửi đến cậu một ngày thật đặc biệt, tràn đầy niềm vui và hạnh phúc 💖</p>

  <script>
    // 💗 Hiệu ứng tim rơi
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
